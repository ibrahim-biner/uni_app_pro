{% extends "base.html" %}

{% block title %}Rol Atama Sayfası{% endblock %}

{% block content %}
<style>
    body {
        background: linear-gradient(to bottom right, #0d1a3a, #1b2c59);
        font-family: Arial, sans-serif;
        color: #fff;
        min-height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .assign-roles-box {
        background-color: #13254b;
        padding: 40px 30px;
        border-radius: 15px;
        width: 450px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        text-align: center;
    }

    .assign-roles-box h3 {
        margin-bottom: 30px;
    }

    .roles-list {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .roles-list li {
        margin-bottom: 10px;
        font-size: 16px;
    }

    .roles-list a {
        color: #4caf50;
        text-decoration: none;
        font-weight: bold;
    }

    .roles-list a:hover {
        text-decoration: underline;
    }

    .register-footer {
        margin-top: 25px;
        font-size: 13px;
        color: #ccc;
    }
</style>

<div class="assign-roles-box">
    <h3>Rol Atama</h3>

    <ul class="roles-list">
        {% for user in users %}
            <li>{{ user.username }} - <a href="{% url 'assign_role_to_user' user.id %}">Rolü Değiştir</a></li>
        {% endfor %}
    </ul>

    <div class="register-footer">
        <a href="{% url 'home' %}" style="color: #fff; text-decoration: underline;">Anasayfaya Dön</a>
    </div>
</div>


{% endblock %}
