{% extends "base.html" %}

{% block title %}Yeni Derslik Ekle{% endblock %}

{% block content %}
<style>
    body {
        background: linear-gradient(to bottom right, #0d1a3a, #1b2c59);
        color: white;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        font-family: Arial, sans-serif;
    }

    .form-box {
        background-color: #13254b;
        padding: 40px 30px;
        border-radius: 15px;
        width: 500px;
        margin: 50px auto;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    .form-box h2 {
        text-align: center;
        margin-bottom: 30px;
    }

    .form-box form p {
        margin-bottom: 20px;
    }

    .form-box label {
        font-weight: bold;
        display: block;
        margin-bottom: 6px;
    }

    .form-box input[type="text"],
    .form-box input[type="number"] {
        width: 100%;
        padding: 10px 14px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #1e3966;
        color: white;
        font-size: 14px;
    }

    .form-box button {
        width: 100%;
        padding: 12px;
        background-color: #4caf50;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        font-size: 16px;
        color: white;
        margin-top: 10px;
    }

    .form-box button:hover {
        background-color: #449d48;
    }

    .btn-back {
        margin-top: 20px;
        display: block;
        text-align: center;
        color: white;
        text-decoration: underline;
        font-size: 14px;
    }
</style>

<div class="form-box">
    <h2>Yeni Derslik Ekle</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Kaydet</button>
    </form>

    <a href="{% url 'derslik_listesi' %}" class="btn-back">← Derslik Listesine Geri Dön</a>
</div>
{% endblock %}
