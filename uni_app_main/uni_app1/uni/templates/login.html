{% extends "base.html" %}

{% block title %}Giriş{% endblock %}

{% block content %}
<style>
    body {
        background: linear-gradient(to bottom right, #0d1a3a, #1b2c59);
        font-family: Arial, sans-serif;
        color: #fff;
        min-height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login-box {
        background-color: #13254b;
        padding: 40px 30px;
        border-radius: 15px;
        width: 400px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    .login-box h3 {
        text-align: center;
        margin-bottom: 30px;
    }

    .form-group {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
    }

    .form-group label {
        width: 110px;
        margin-right: 10px;
        font-weight: bold;
        text-align: right;
    }

    .form-group input {
        flex: 1;
        padding: 8px 10px;
        border: none;
        border-radius: 5px;
        background-color: #1e3966;
        color: white;
    }

    .btn-login {
        width: 100%;
        padding: 10px;
        background-color: #4a90e2;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        font-size: 16px;
        color: white;
        transition: background 0.3s;
    }

    .btn-login:hover {
        background-color: #3b7bc1;
    }

    .login-footer {
        margin-top: 30px;
        text-align: center;
        color: #ccc;
        font-size: 13px;
        border-top: 1px solid #ccc;
        padding-top: 15px;
    }
</style>

<div class="login-box">
    <h3>Öğrenci Bilgi Sistemi</h3>

    <form method="post">
        {% csrf_token %}
        {% if form.errors %}
            <div class="alert alert-danger text-center">
                Giriş başarısız. Lütfen tekrar deneyin.
            </div>
        {% endif %}

        <div class="form-group">
            <label for="id_username">Kullanıcı adı:</label>
            <input type="text" name="username" id="id_username" required>
        </div>

        <div class="form-group">
            <label for="id_password">Şifre:</label>
            <input type="password" name="password" id="id_password" required>
        </div>

        <button type="submit" class="btn-login">Giriş</button>
    </form>

    <div class="login-footer">
        Şifrenizi danışmanınızdan alabilirsiniz.<br>
    </div>
</div>
{% endblock %}
