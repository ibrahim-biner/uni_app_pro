<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>{{ akademisyen.username }} - Ders Programı PDF</title>
    <style>
        @font-face {
            font-family: DejaVuSans;
            src: url("static/fonts/DejaVuSans.ttf") format("truetype");
        }
        body {
            font-family: DejaVuSans, sans-serif;
            font-size: 11pt;
            color: #222;
            background-color: #f9fafb;
            margin: 30px 40px;
        }
        h1 {
            text-align: center;
            font-size: 22pt;
            font-weight: 700;
            color: #34495e;
            margin-bottom: 30px;
            letter-spacing: 0.03em;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 10px;
        }
            table {
            width: 100%;
            border-collapse: collapse; /* Hücre kenarlıklarının birleşmesi için */
            box-shadow: 0 0 15px rgb(0 0 0 / 0.1);
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #2980b9; /* Tablo dış çizgisi */
        }
        thead tr {
            background: #2980b9;
            color: white;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.05em;
            font-size: 12pt;
        }
        th, td {
            padding: 12px 15px;
            text-align: center;
            border: 1px solid #ddd; /* Hücre kenarlıkları */
        }
        tbody tr:nth-child(even) {
            background: #f4f6f8;
        }
        tbody tr:hover {
            background-color: #dceefc;
        }
        tbody td {
            color: #555;
            font-weight: 500;
            font-size: 11pt;
        }
        tbody tr:nth-child(even) {
            background: #f4f6f8;
        }
        tbody tr:hover {
            background-color: #dceefc;
        }
        tbody td {
            color: #555;
            font-weight: 500;
            font-size: 11pt;
        }
        tbody tr:empty td {
            text-align: center;
            color: #999;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>{{ akademisyen.username }} - Haftalık Ders Programı</h1>
    <table>
        <thead>
            <tr>
                <th>Gün</th>
                <th>Saat</th>
                <th>Ders</th>
                <th>Derslik</th>
            </tr>
        </thead>
        <tbody>
            {% for ders in programlar %}
                <tr>
                    <td>{{ ders.gun }}</td>
                    <td>{{ ders.baslangic_saati }} - {{ ders.bitis_saati }}</td>
                    <td>{{ ders.ders.ad }}</td>
                    <td>{{ ders.derslik.ad }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">Ders programı bulunamadı.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
